<form
  action="/testwp/#wpcf7-f40-o1"
  method="post"
  class="wpcf7-form init my-form"
  aria-label="Контактная форма"
  novalidate="novalidate"
  data-status="init"
>
  <fieldset class="hidden-fields-container">
    <input type="hidden" name="_wpcf7" value="40" /><input
      type="hidden"
      name="_wpcf7_version"
      value="6.1"
    /><input type="hidden" name="_wpcf7_locale" value="ru_RU" /><input
      type="hidden"
      name="_wpcf7_unit_tag"
      value="wpcf7-f40-o1"
    /><input type="hidden" name="_wpcf7_container_post" value="0" /><input
      type="hidden"
      name="_wpcf7_posted_data_hash"
      value=""
    />
  </fieldset>
  <p>
    <label>
      Ваше имя<br />
      <span class="wpcf7-form-control-wrap" data-name="your-name"
        ><input
          size="40"
          maxlength="400"
          class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required"
          aria-required="true"
          aria-invalid="false"
          placeholder="name"
          value=""
          type="text"
          name="your-name"
      /></span>
    </label>
  </p>
  <p>
    <label>
      Ваш e-mail<br />
      <span class="wpcf7-form-control-wrap" data-name="your-email"
        ><input
          size="40"
          maxlength="400"
          class="wpcf7-form-control wpcf7-email wpcf7-validates-as-required wpcf7-text wpcf7-validates-as-email"
          aria-required="true"
          aria-invalid="false"
          placeholder="email"
          value=""
          type="email"
          name="your-email"
      /></span>
    </label>
  </p>
  <p>
    <label>
      Ваше сообщение (не обязательно)<br />
      <span class="wpcf7-form-control-wrap" data-name="your-message">
        <textarea
          cols="40"
          rows="10"
          maxlength="2000"
          class="wpcf7-form-control wpcf7-textarea"
          aria-invalid="false"
          placeholder="your message"
          name="your-message"
        ></textarea>
      </span>
    </label>
  </p>
  <p>
    <label>
      Выберете вариант<br />
      <span class="wpcf7-form-control-wrap" data-name="my-select"
        ><select
          class="wpcf7-form-control wpcf7-select"
          aria-invalid="false"
          name="my-select"
        >
          <option value="Вариант 1">Вариант 1</option>
          <option value="Вариант 2">Вариант 2</option>
          <option value="Вариант 3">Вариант 3</option>
        </select></span
      >
    </label>
  </p>
  <div>
    <p>выбери нужный вариант</p>
    <p>
      <span class="wpcf7-form-control-wrap" data-name="checkbox-89"
        ><span class="wpcf7-form-control wpcf7-checkbox"
          ><span class="wpcf7-list-item first"
            ><label
              ><input
                type="checkbox"
                name="checkbox-89[]"
                value="Вариант 1"
              /><span class="wpcf7-list-item-label">Вариант 1</span></label
            ></span
          ><span class="wpcf7-list-item"
            ><label
              ><input
                type="checkbox"
                name="checkbox-89[]"
                value="Вариант 2"
              /><span class="wpcf7-list-item-label">Вариант 2</span></label
            ></span
          ><span class="wpcf7-list-item last"
            ><label
              ><input
                type="checkbox"
                name="checkbox-89[]"
                value="Вариант 3"
              /><span class="wpcf7-list-item-label">Вариант 3</span></label
            ></span
          ></span
        ></span
      >
    </p>
  </div>
  <div>
    <p>выбери нужный вариант</p>
    <p>
      <span class="wpcf7-form-control-wrap" data-name="radio-625"
        ><span class="wpcf7-form-control wpcf7-radio"
          ><span class="wpcf7-list-item first"
            ><label
              ><input type="radio" name="radio-625" value="Вариант 1" /><span
                class="wpcf7-list-item-label"
                >Вариант 1</span
              ></label
            ></span
          ><span class="wpcf7-list-item"
            ><label
              ><input type="radio" name="radio-625" value="Вариант 2" /><span
                class="wpcf7-list-item-label"
                >Вариант 2</span
              ></label
            ></span
          ><span class="wpcf7-list-item last"
            ><label
              ><input type="radio" name="radio-625" value="Вариант 3" /><span
                class="wpcf7-list-item-label"
                >Вариант 3</span
              ></label
            ></span
          ></span
        ></span
      >
    </p>
  </div>
  <p>
    <input
      class="wpcf7-form-control wpcf7-submit has-spinner"
      type="submit"
      value="Отправить"
    /><span class="wpcf7-spinner"></span>
  </p>
  <div class="wpcf7-response-output" aria-hidden="true"></div>
</form>
